<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
        <section class="container">
            <article class="box1">
                <h1 id="meu-resultado">Your Result</h1>
                <div class="circulo">
                    <p class="resultado">76</p>
                    <p class="total-pontos">of 100</p>
                </div>
                <h2>Great</h2>
                <p class="texto">You scored higher than 65% of the people who have taken these tests.</p>
            </article>
            <article class="box2">
                <h1 id="titulo-sumario">Summary</h1>

                <div id="reaction" class="mesclar">
                    <img class="img-atributo" src="assets/images/icon-reaction.svg" alt="" />
                    <p id="atributo-reaction">Reaction</p>
                    <p class="ponto-atributo">80 <span>/ 100</span></p>
                </div>

                <div id="memory" class="mesclar">
                    <img class="img-atributo" src="assets/images/icon-memory.svg" alt="" />
                    <p id="atributo-memory">Memory</p>
                    <p class="ponto-atributo">92 <span>/ 100</span></p>
                </div>

                <div id="verbal" class="mesclar">
                    <img class="img-atributo" src="assets/images/icon-verbal.svg" alt="" />
                    <p id="atributo-verbal">Verbal</p>
                    <p class="ponto-atributo">61 <span>/ 100</span></p>
                </div>

                <div id="visual" class="mesclar">
                    <img class="img-atributo" src="assets/images/icon-visual.svg" alt="" />
                    <p id="atributo-visual">Visual</p>
                    <p class="ponto-atributo">72 <span>/ 100</span></p>
                </div>

                <button class="button">Continue</button>
            </article>
        </section>

        

        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/gustavon10" target="_blank">Gustavo Nunes</a>.
        </footer>
</body>
</html>
